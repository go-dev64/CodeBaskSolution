<section id="work">
    <div class="container">
        <header class="mb-5 text-center">
            <div class="row mb-5 wow fadeInUp">
                <div class="col-lg-8 mx-auto">
                    <h2 class="heading">Nos projets</h2>
                </div>
            </div>
            <p class="lead wow fadeInUp" data-wow-delay="0.1s">Découvrez nos derniers projets réalisés pour nos clients.</p>
        </header>
        <div class="filter mb-4 wow fadeInUp" data-wow-delay="0.25s">
            <button class="filter-btn" type="button" data-filter="all">All</button>
            {% for category in categories %}
                <button class="filter-btn" type="button" data-filter=".{{ category.title }}">{{ category.title }}</button>
            {% endfor %}
        </div>
        <div class="row gy-4" id="content">
            {% for project in projects %}
                <div class="col-lg-3 col-md-6 mix wow fadeInUp webdesign"
                     data-wow-delay="0s"
                     data-order="1">
                    <a class="d-block work-item"
                       href="#"
                       data-bs-toggle="modal"
                       data-bs-target="#item1Modal">
                        <img class="img-fluid w-100"
                             src="{{ project.image }}"
                             alt="{{ project.title }}">
                        <div class="overlay">
                            <h3 class="work-heading">{{ project.title }}</h3>
                            <p>{{ project.description }}</p>
                        </div>
                    </a>
                </div>
            {% endfor %}
        </div>
    </div>
</section>
