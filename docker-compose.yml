services:
  db:
    image: postgres:15
    restart: always
    volumes:
      - ./data/db:/var/lib/postgresql/data
    environment:
      - POSTGRES_DB=postgres
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
  cache:
    image: redis:7.0.4
    restart: always
    volumes:
      - ./data/cache:/data

  web:
    build: .
    command: ["./wait-for-it.sh", "db:5432", "--",
              "uwsgi", "--ini", "/code/server/uwsgi/uwsgi.ini"]
    restart: always
    volumes:
      - .:/code

    environment:
      - DJANGO_SETTINGS_MODULE=config.settings.prod
      - POSTGRES_DB=postgres
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
    depends_on:
      - db
      - cache
  
  nginx:
    image: nginx:1.23.1
    restart: always
    volumes:
      - ./server/nginx:/etc/nginx/templates
      - .:/code
    ports:
      - "80:80"
